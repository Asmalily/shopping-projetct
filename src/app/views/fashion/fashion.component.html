<mat-card class="example-card "  *ngFor="let post of posts" >
  <mat-card-content style="background-image:url(https://i.ibb.co/p4vGJ0r/Road-Map-Email-Header.png );">
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-subtitle>{{post.brand}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{post.description}}</p> 
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card-content>
</mat-card>
